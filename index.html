<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Rappers com Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Votação de Rappers com Fotos</h1>
    <form action="https://formsubmit.co/seu-email@example.com" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Rapper</th>
                    <th>Consistência</th>
                    <th>Material</th>
                    <th>Performance</th>
                    <th>Calendário</th>
                    <th>Impacto</th>
                    <th>Confronto Direto</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de um rapper com foto -->
                <tr>
                    <td><img src="https://imgur.com/a/AUTs2S2" alt="Sadyko"></td>
                    <td>Sadyko</td>
                    <td><input type="number" name="sadyko_consistencia" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_material" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_performance" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_calendario" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_impacto" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_confronto" min="1" max="10" required></td>
                </tr>
                <!-- Adicione mais rappers aqui -->
                <tr>
                    <td><img src="https://via.placeholder.com/50" alt="Wilson"></td>
                    <td>Wilson</td>
                    <td><input type="number" name="wilson_consistencia" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_material" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_performance" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_calendario" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_impacto" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_confronto" min="1" max="10" required></td>
                </tr>
                <!-- Repita para os outros rappers -->
            </tbody>
        </table>
        <button type="submit">Enviar Votos</button>
    </form>
</body>
</html>
