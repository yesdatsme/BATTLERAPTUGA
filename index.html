<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .container {
            display: flex;
            width: 75%;
            flex-wrap: wrap;
            gap: 10px;
        }
        .rapper-card {
            width: 23%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .scoreboard {
            width: 22%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container" id="rapper-list">
        <!-- Os rappers serão preenchidos aqui -->
    </div>

    <div class="scoreboard">
        <h2>Pontuação Geral</h2>
        <table>
            <thead>
                <tr>
                    <th>Rapper</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="scoreboard-body">
                <!-- As pontuações serão preenchidas dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>

            return `<div class="rapper-card"><h2>${rapper}</h2><p>Batalhas: ${battles.join(", ")}</p></div>`;

        document.getElementById('rapper-list').innerHTML = Object.entries(rappers).map(([rapper, battles]) => createRapperCard(rapper, battles)).join('');

</body>
</html>
