<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Rappers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Votação de Rappers</h1>

            <option value="Edi Ventura">Edi Ventura</option>
            <option value="Xco">Xco</option>

        <label for="consistencia">Consistência (1 a 10):</label>
        <input type="number" id="consistencia" name="consistencia" min="1" max="10" required>

        <label for="material">Material (1 a 10):</label>
        <input type="number" id="material" name="material" min="1" max="10" required>

        <label for="performance">Performance (1 a 10):</label>
        <input type="number" id="performance" name="performance" min="1" max="10" required>

        <label for="calendario">Calendário (1 a 10):</label>
        <input type="number" id="calendario" name="calendario" min="1" max="10" required>

        <label for="impacto">Impacto (1 a 10):</label>
        <input type="number" id="impacto" name="impacto" min="1" max="10" required>

        <label for="confronto_direto">Confronto Direto (1 a 10):</label>
        <input type="number" id="confronto_direto" name="confronto_direto" min="1" max="10" required>

        <button type="submit">Enviar Voto</button>
    </form>
</body>
</html>
