<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Rappers com Design Moderno</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            max-width: 1000px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <h1>Votação de Rappers</h1>
    <form action="https://formsubmit.co/seu-email@example.com" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Rapper</th>
                    <th>Consistência</th>
                    <th>Material</th>
                    <th>Performance</th>
                    <th>Calendário</th>
                    <th>Impacto</th>
                    <th>Confronto Direto</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de um rapper com foto -->
                <tr>
                    <td><img src="https://i.imgur.com/mIsXGk8.jpeg alt="Sadyko"></td>
                    <td>Sadyko</td>
                    <td><input type="number" name="sadyko_consistencia" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_material" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_performance" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_calendario" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_impacto" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_confronto" min="1" max="10" required></td>
                </tr>
                <!-- Adicione mais rappers aqui -->
                <tr>
                    <td><img src="https://i.imgur.com/xyz456.jpg" alt="Wilson"></td>
                    <td>Wilson</td>
                    <td><input type="number" name="wilson_consistencia" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_material" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_performance" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_calendario" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_impacto" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_confronto" min="1" max="10" required></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Enviar Votos</button>
    </form>
</body>
</html>
