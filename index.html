<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Rappers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Votação de Rappers</h1>
    <form id="voting-form">
        <table>
            <thead>
                <tr>
                    <th>Rapper</th>
                    <th>Consistência</th>
                    <th>Material</th>
                    <th>Performance</th>
                    <th>Calendário</th>
                    <th>Impacto</th>
                    <th>Confronto Direto</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lista de Rappers -->
                <tr>
                    <td>Sadyko</td>
                    <td><input type="number" name="sadyko_consistencia" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_material" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_performance" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_calendario" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_impacto" min="1" max="10" required></td>
                    <td><input type="number" name="sadyko_confronto" min="1" max="10" required></td>
                </tr>
                <tr>
                    <td>Wilson</td>
                    <td><input type="number" name="wilson_consistencia" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_material" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_performance" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_calendario" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_impacto" min="1" max="10" required></td>
                    <td><input type="number" name="wilson_confronto" min="1" max="10" required></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Enviar Votação</button>
    </form>

    <div id="result-container"></div>

    <script>
        // Função para exibir os resultados
        function displayResults(event) {
            event.preventDefault(); // Evitar o envio do formulário

            const form = event.target;

            // Coletar os dados dos inputs
            const sadykoResults = {
                consistencia: form.sadyko_consistencia.value,
                material: form.sadyko_material.value,
                performance: form.sadyko_performance.value,
                calendario: form.sadyko_calendario.value,
                impacto: form.sadyko_impacto.value,
                confronto: form.sadyko_confronto.value,
            };

            const wilsonResults = {
                consistencia: form.wilson_consistencia.value,
                material: form.wilson_material.value,
                performance: form.wilson_performance.value,
                calendario: form.wilson_calendario.value,
                impacto: form.wilson_impacto.value,
                confronto: form.wilson_confronto.value,
            };

            // Exibir os resultados abaixo do formulário
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `
                <div class="result">
                    <h3>Resultados - Sadyko</h3>
                    <p>Consistência: ${sadykoResults.consistencia}</p>
                    <p>Material: ${sadykoResults.material}</p>
                    <p>Performance: ${sadykoResults.performance}</p>
                    <p>Calendário: ${sadykoResults.calendario}</p>
                    <p>Impacto: ${sadykoResults.impacto}</p>
                    <p>Confronto Direto: ${sadykoResults.confronto}</p>
                </div>
                <div class="result">
                    <h3>Resultados - Wilson</h3>
                    <p>Consistência: ${wilsonResults.consistencia}</p>
                    <p>Material: ${wilsonResults.material}</p>
                    <p>Performance: ${wilsonResults.performance}</p>
                    <p>Calendário: ${wilsonResults.calendario}</p>
                    <p>Impacto: ${wilsonResults.impacto}</p>
                    <p>Confronto Direto: ${wilsonResults.confronto}</p>
                </div>
            `;
        }

        // Adicionar o evento de envio do formulário
        const form = document.getElementById('voting-form');
        form.addEventListener('submit', displayResults);
    </script>
</body>
</html>
