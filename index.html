<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
        }
        .rapper-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            flex: 3;
        }
        .rapper-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .rapper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .voting-options {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .voting-options label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        .voting-options input[type="number"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .recent-battles {
            margin-top: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .recent-battles h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }
        .recent-battles ul {
            list-style-type: none;
            padding: 0;
        }
        .recent-battles li {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .recent-battles select {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .scoreboard {
            flex: 1;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .scoreboard h2 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .scoreboard th, .scoreboard td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .scoreboard th {
            background: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rappers</h1>
    <div class="container">
        <!-- Lista de Rappers -->
        <div class="rapper-container">
            <!-- 3ma -->
            <div class="rapper-card" id="3ma">
                <h2>3ma</h2>
                <div class="voting-options">
                    <label for="3ma_consistencia">Consistência (1-10):</label>
                    <input type="number" id="3ma_consistencia" min="1" max="10" required>
                    <label for="3ma_material">Material (1-10):</label>
                    <input type="number" id="3ma_material" min="1" max="10" required>
                    <label for="3ma_performance">Performance (1-10):</label>
                    <input type="number" id="3ma_performance" min="1" max="10" required>
                    <label for="3ma_adversarios">Adversários (1-10):</label>
                    <input type="number" id="3ma_adversarios" min="1" max="10" required>
                    <label for="3ma_impacto">Impacto (1-10):</label>
                    <input type="number" id="3ma_impacto" min="1" max="10" required>
                    <label for="3ma_confronto">Confronto Direto (1-10):</label>
                    <input type="number" id="3ma_confronto" min="1" max="10" required>
                </div>
                <div class="recent-battles">
                    <h3>Batalhas Recentes</h3>
                    <ul>
                        <!-- Sem batalhas recentes -->
                    </ul>
                </div>
                <button onclick="submitVote('3ma')">Votar</button>
            </div>

            <!-- Abismal -->
            <div class="rapper-card" id="abismal">
                <h2>Abismal</h2>
                <div class="voting-options">
                    <label for="abismal_consistencia">Consistência (1-10):</label>
                    <input type="number" id="abismal_consistencia" min="1" max="10" required>
                    <label for="abismal_material">Material (1-10):</label>
                    <input type="number" id="abismal_material" min="1" max="10" required>
                    <label for="abismal_performance">Performance (1-10):</label>
                    <input type="number" id="abismal_performance" min="1" max="10" required>
                    <label for="abismal_adversarios">Adversários (1-10):</label>
                    <input type="number" id="abismal_adversarios" min="1" max="10" required>
                    <label for="abismal_impacto">Impacto (1-10):</label>
                    <input type="number" id="abismal_impacto" min="1" max="10" required>
                    <label for="abismal_confronto">Confronto Direto (1-10):</label>
                    <input type="number" id="abismal_confronto" min="1" max="10" required>
                </div>
                <div class="recent-battles">
                    <h3>Batalhas Recentes</h3>
                    <ul>
                        <li>RealPunch
                            <select name="abismal_realpunch_result">
                                <option value="vitoria">Vitória</option>
                                <option value="empate">Empate</option>
                                <option value="derrota">Derrota</option>
                            </select>
                            <select name="abismal_realpunch_status">
                                <option value="neutro">Neutro</option>
                                <option value="underdog">Underdog</option>
                                <option value="favorite">Favorite</option>
                            </select>
                        </li>
                        <li>WilsonG
                            <select name="abismal_wilsong_result">
                                <option value="vitoria">Vitória</option>
                                <option value="empate">Empate</option>
                                <option value="derrota">Derrota</option>
                            </select>
                            <select name="abismal_wilsong_status">
                                <option value="neutro">Neutro</option>
                                <option value="underdog">Underdog</option>
                                <option value="favorite">Favorite</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <button onclick="submitVote('abismal')">Votar</button>
            </div>

            <!-- AM -->
            <div class="rapper-card" id="am">
                <h2>AM</h2>
                <div class="voting-options">
                    <label for="am_consistencia">Consistência (1-10):</label>
                    <input type="number" id="am_consistencia" min="1" max="10" required>
                    <label for="am_material">Material (1-10):</label>
                    <input type="number" id="am_material" min="1" max="10" required>
                    <label for="am_performance">Performance (1-10):</label>
                    <input type="number" id="am_performance" min="1" max="10" required>
                    <label for="am_adversarios">Adversários (1-10):</label>
                    <input type="number" id="am_adversarios" min="1" max="10" required>
                    <label for="am_impacto">Impacto (1-10):</label>
                    <input type="number" id="am_impacto" min="1" max="10" required>
                    <label for="am_confronto">Confronto Direto (1-10):</label>
                    <input type="number" id="am_confronto" min="1" max="10" required>
                </div>
                <div class="recent-battles">
                    <h3>Batalhas Recentes</h3>
                    <ul>
                        <li>Vazto
                            <select name="am_vazto_result">
                                <option value="vitoria">Vitória</option>
                                <option value="empate">Empate</option>
                                <option value="derrota">Derrota</option>
                            </select>
                            <select name="am_vazto_status">
                                <option value="neutro">Neutro</option>
                                <option value="underdog">Underdog</option>
                                <option value="favorite">Favorite</option>
                            </select>
                        </li>
                        <li>Za
                            <select name="am_za_result">
                                <option value="vitoria">Vitória</option>
                                <option value="empate">Empate</option>
                                <option value="derrota">Derrota</option>
                            </select>
                            <select name="am_za_status">
                                <option value="neutro">Neutro</option>
                                <option value="underdog">Underdog</option>
                                <option value="favorite">Favorite</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <button onclick="submitVote('am')">Votar</button>
            </div>

            <!-- Adicione mais rappers aqui -->
        </div>

        <!-- Tabela de Pontuação -->
        <div class="scoreboard">
            <h2>Pontuação</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rapper</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                    <!-- As pontuações serão preenchidas dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Função para salvar os votos no localStorage
        function submitVote(rapperId) {
            const consistencia = parseFloat(document.getElementById(`${rapperId}_consistencia`).value);
            const material = parseFloat(document.getElementById(`${rapperId}_material`).value);
            const performance = parseFloat(document.getElementById(`${rapperId}_performance`).value);
            const adversarios = parseFloat(document.getElementById(`${rapperId}_adversarios`).value);
            const impacto = parseFloat(document.getElementById(`${rapperId}_impacto`).value);
            const confronto = parseFloat(document.getElementById(`${rapperId}_confronto`).value);

            const totalScore = consistencia + material + performance + adversarios + impacto + confronto;

            // Salva a pontuação no localStorage
            localStorage.setItem(rapperId, totalScore);

            // Atualiza a tabela de pontuação
            updateScoreboard();
        }

        // Função para atualizar a tabela de pontuação
        function updateScoreboard() {
            const scoreboardBody = document.getElementById('scoreboard-body');
            scoreboardBody.innerHTML = '';

            // Recupera todos os rappers e suas pontuações
            const rappers = ['3ma', 'abismal', 'am']; // Adicione mais rappers aqui
            rappers.forEach(rapper => {
                const score = parseFloat(localStorage.getItem(rapper)) || 0;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rapper}</td>
                    <td>${score.toFixed(1)}</td>
                `;
                scoreboardBody.appendChild(row);
            });
        }

        // Atualiza a tabela de pontuação ao carregar a página
        window.onload = updateScoreboard;
    </script>
</body>
</html>
