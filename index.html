<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Rappers</title>
    <style>
        .rapper-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f4f4f4;
        }
        .voting-options label {
            margin: 10px 0;
            display: block;
        }
        .recent-battles ul {
            list-style-type: none;
            padding: 0;
        }
        .recent-battles li {
            margin-bottom: 10px;
        }
        select {
            margin-left: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Card 3ma -->
    <div class="rapper-card" id="3ma">
        <h2>3ma</h2>
        <div class="voting-options">
            <label for="3ma_consistencia">Consistência (1-10):</label>
            <input type="number" id="3ma_consistencia" min="1" max="10" required>
            <label for="3ma_material">Material (1-10):</label>
            <input type="number" id="3ma_material" min="1" max="10" required>
            <label for="3ma_performance">Performance (1-10):</label>
            <input type="number" id="3ma_performance" min="1" max="10" required>
            <label for="3ma_adversarios">Adversários (1-10):</label>
            <input type="number" id="3ma_adversarios" min="1" max="10" required>
            <label for="3ma_impacto">Impacto (1-10):</label>
            <input type="number" id="3ma_impacto" min="1" max="10" required>
            <label for="3ma_confronto">Confronto Direto (1-10):</label>
            <input type="number" id="3ma_confronto" min="1" max="10" required>
        </div>

        <div class="recent-battles">
            <h3>Batalhas Recentes</h3>
            <ul>
                <li>KM
                    <select name="3ma_status_KM" onchange="updateOpponentStatus('3ma', 'KM')">
                        <option value="favorite">Favorito</option>
                        <option value="underdog">Underdog</option>
                    </select>
                    <select name="3ma_result_KM" onchange="updateOpponentResult('3ma', 'KM')">
                        <option value="vitoria">Vitória</option>
                        <option value="derrota">Derrota</option>
                    </select>
                </li>
                <li>Shap3
                    <select name="3ma_status_Shap3" onchange="updateOpponentStatus('3ma', 'Shap3')">
                        <option value="favorite">Favorito</option>
                        <option value="underdog">Underdog</option>
                    </select>
                    <select name="3ma_result_Shap3" onchange="updateOpponentResult('3ma', 'Shap3')">
                        <option value="vitoria">Vitória</option>
                        <option value="derrota">Derrota</option>
                    </select>
                </li>
                <li>Lc
                    <select name="3ma_status_Lc" onchange="updateOpponentStatus('3ma', 'Lc')">
                        <option value="favorite">Favorito</option>
                        <option value="underdog">Underdog</option>
                    </select>
                    <select name="3ma_result_Lc" onchange="updateOpponentResult('3ma', 'Lc')">
                        <option value="vitoria">Vitória</option>
                        <option value="derrota">Derrota</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>

    <!-- Adicione outros rappers aqui -->
    <div class="rapper-card" id="Abismal">
        <h2>Abismal</h2>
        <div class="voting-options">
            <label for="Abismal_consistencia">Consistência (1-10):</label>
            <input type="number" id="Abismal_consistencia" min="1" max="10" required>
            <label for="Abismal_material">Material (1-10):</label>
            <input type="number" id="Abismal_material" min="1" max="10" required>
            <label for="Abismal_performance">Performance (1-10):</label>
            <input type="number" id="Abismal_performance" min="1" max="10" required>
            <label for="Abismal_adversarios">Adversários (1-10):</label>
            <input type="number" id="Abismal_adversarios" min="1" max="10" required>
            <label for="Abismal_impacto">Impacto (1-10):</label>
            <input type="number" id="Abismal_impacto" min="1" max="10" required>
            <label for="Abismal_confronto">Confronto Direto (1-10):</label>
            <input type="number" id="Abismal_confronto" min="1" max="10" required>
        </div>

        <div class="recent-battles">
            <h3>Batalhas Recentes</h3>
            <ul>
                <li>Edi Ventura
                    <select name="Abismal_status_EdiVentura" onchange="updateOpponentStatus('Abismal', 'EdiVentura')">
                        <option value="favorite">Favorito</option>
                        <option value="underdog">Underdog</option>
                    </select>
                    <select name="Abismal_result_EdiVentura" onchange="updateOpponentResult('Abismal', 'EdiVentura')">
                        <option value="vitoria">Vitória</option>
                        <option value="derrota">Derrota</option>
                    </select>
                </li>
                <li>Flajo
                    <select name="Abismal_status_Flajo" onchange="updateOpponentStatus('Abismal', 'Flajo')">
                        <option value="favorite">Favorito</option>
                        <option value="underdog">Underdog</option>
                    </select>
                    <select name="Abismal_result_Flajo" onchange="updateOpponentResult('Abismal', 'Flajo')">
                        <option value="vitoria">Vitória</option>
                        <option value="derrota">Derrota</option>
                    </select>
                </li>
                <li>WilsonG
                    <select name="Abismal_status_WilsonG" onchange="updateOpponentStatus('Abismal', 'WilsonG')">
                        <option value="favorite">Favorito</option>
                        <option value="underdog">Underdog</option>
                    </select>
                    <select name="Abismal_result_WilsonG" onchange="updateOpponentResult('Abismal', 'WilsonG')">
                        <option value="vitoria">Vitória</option>
                        <option value="derrota">Derrota</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>

    <!-- Adicione mais rappers seguindo o mesmo formato abaixo -->

    <button onclick="submitVote()">Votar</button>

    <script>
        let rapperStats = {};

        function updateOpponentStatus(rapper, opponent) {
            let status = document.querySelector(`[name="${rapper}_status_${opponent}"]`).value;
            if (!rapperStats[rapper]) {
                rapperStats[rapper] = {};
            }
            rapperStats[rapper][`status_${opponent}`] = status;
        }

        function updateOpponentResult(rapper, opponent) {
            let result = document.querySelector(`[name="${rapper}_result_${opponent}"]`).value;
            if (!rapperStats[rapper]) {
                rapperStats[rapper] = {};
            }
            rapperStats[rapper][`result_${opponent}`] = result;
        }

        function submitVote() {
            let allRappers = document.querySelectorAll('.rapper-card');
            allRappers.forEach(function(rapperCard) {
                let rapperId = rapperCard.id;
                let material = document.getElementById(`${rapperId}_material`).value;
                let consistencia = document.getElementById(`${rapperId}_consistencia`).value;
                let performance = document.getElementById(`${rapperId}_performance`).value;
                let adversarios = document.getElementById(`${rapperId}_adversarios`).value;
                let impacto = document.getElementById(`${rapperId}_impacto`).value;
                let confronto = document.getElementById(`${rapperId}_confronto`).value;

                rapperStats[rapperId] = {
                    votes: {
                        material: parseInt(material),
                        consistencia: parseInt(consistencia),
                        performance: parseInt(performance),
                        adversarios: parseInt(adversarios),
                        impacto: parseInt(impacto),
                        confronto: parseInt(confronto),
                    }
                };
            });
            
            alert("Votos registrados!");
            console.log(rapperStats);
        }
    </script>
</body>
</html>
