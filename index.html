<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .rapper-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .rapper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .voting-options {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .voting-options label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        .voting-options input[type="number"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <h1>Votação</h1>
    <form action="https://formsubmit.co/seu-email@example.com" method="POST">
        <div class="rapper-card">
            <!-- Foto do Rapper -->
            <img src="https://i.imgur.com/mIsXGk8.jpeg" alt="Sadyko">
            <!-- Opções de Votação -->
            <div class="voting-options">
                <label for="sadyko_consistencia">Consistência</label>
                <input type="number" id="sadyko_consistencia" name="sadyko_consistencia" min="1" max="10" required>
                <label for="sadyko_material">Material</label>
                <input type="number" id="sadyko_material" name="sadyko_material" min="1" max="10" required>
                <label for="sadyko_performance">Performance</label>
                <input type="number" id="sadyko_performance" name="sadyko_performance" min="1" max="10" required>
                <label for="sadyko_calendario">Calendário</label>
                <input type="number" id="sadyko_calendario" name="sadyko_calendario" min="1" max="10" required>
                <label for="sadyko_impacto">Impacto</label>
                <input type="number" id="sadyko_impacto" name="sadyko_impacto" min="1" max="10" required>
                <label for="sadyko_confronto">Confronto Direto</label>
                <input type="number" id="sadyko_confronto" name="sadyko_confronto" min="1" max="10" required>
            </div>
        </div>
        <button type="submit">Enviar Votos</button>
    </form>
</body>
</html>
